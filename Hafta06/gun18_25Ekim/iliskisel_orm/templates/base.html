<!DOCTYPE html>
<html>
<head>
    <title>Kitap-Kategori Yönetimi</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h1>Kitap & Kategori Yönetimi</h1>
        <a href="{{ url_for('index') }}" class="btn btn-outline-primary">Ana Sayfa</a>
        <a href="{{ url_for('kategori_ekle') }}" class="btn btn-outline-success">Kategori Ekle</a>
        <a href="{{ url_for('kitap_ekle') }}" class="btn btn-outline-info">Kitap Ekle</a>
        <hr>

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
